{% extends "base.html" %}

{% block content %}

<div class="text-center border-bottom">
    <h1>Planner</h1>
</div>
<div class="p-3">
    <form id="planner-list" action="/" method="POST">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="class">Class</label>
                <select id="class" name="class" class="custom-select">
                    {% for o in options %}
                    <option value="{{o[0]}}">{{o[1]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="assignment">Assignment</label>
                <input type="text" id="assignment" name="assignment" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="dueDate">Due Date</label>
                <input type="text" id="dueDate" name="dueDate" class="form-control">
            </div>
        </div> 
        <button type="submit" class="btn btn-primary">Add</button>
        <button onclick="removeAll()" class="btn btn-danger" id=btn_clear>Remove All</button>
        <!-- <button type="submit" class="btn btn-primary">Clear All</button> -->
    </form>
</div>
<div class="container">
    <table id="plannerTable" class='table table-bordered text-center mt-3 mb-3 ml-0'>
        <thead class="thead-dark" id="head">
            <tr>
                <th>Class</th>
                <th>Professor</th>
                <th>Time</th>
                <th>Assignment</th>
                <th>Due Date</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id='maketable'>
            {% for i in results %}
                {% for r in i %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                    <td>{{ r[4] }}</td>
                    <td>
                        <div id="calc">
                            <p>{{ grade }}</p>
                            <input placeholder="entergrade" v-model="grade.value">
                        </div>
                    </td>
                </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</div>

<div id="grade">
    <button v-on:click="calculate">Calculate</button>
</div>

<script src="https://vuejs.org/js/vue.min.js"></script>
<script>
var calc = new Vue({
  el: '#calc',
  data: {
    grades: 0
  },
  methods: {
    calculate: function () {
      this.grades.push({ value: '' });
    }
  }

})
</script>

{% endblock %}
